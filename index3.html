<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
    padding: 20px;
    width: 50%;
    border-collapse: collapse;
    border: 3px solid black;
    }
    th,td{
        border: 1px solid;
    }
    thead{
        background-color: rgb(120, 194, 244);}
    tbody tr:nth-child(odd){background-color: rgb(199, 150, 245);}
    tbody tr:nth-child(even){background-color: rgb(213, 146, 146);}

</style>
<body>
    <h1>THỜI KHÓA BIỂU</h1>
    <table>
        <thead>
            <tr>
                <th>Thứ</th>
                <th>Môn học</th>
                <th>Giờ học</th>
            </tr>
        </thead>
    <tbody>
        <tr>
            <td>Thứ 2</td>
            <td>Toán</td>
            <td>Tiết 1-3</td>
        </tr>
        <tr>
            <td>Thứ 3</td>
            <td>Ngữ văn</td>
            <td>Tiết 4-6</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
